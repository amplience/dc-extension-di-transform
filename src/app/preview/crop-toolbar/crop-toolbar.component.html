<label class="amp-crop-toolbar__label" [ngClass]="{'amp-crop-toolbar__label--active': focus[0]}">
  <span class="amp-crop-toolbar__label--full">Left</span>
  <span class="amp-crop-toolbar__label--short">Left</span>
</label>
<mat-form-field>
  <input matInput [(ngModel)]="crop[0]" type="number" (change)="updateCrop(false)" (focus)="focus[0] = true" (blur)="focus[0] = false"/>
</mat-form-field>

<label class="amp-crop-toolbar__label" [ngClass]="{'amp-crop-toolbar__label--active': focus[1]}">

</mat-form-field>

<label class="amp-crop-toolbar__label" [ngClass]="{'amp-crop-toolbar__label--active': focus[2]}">

</label>
<mat-form-field>
  <input matInput [(ngModel)]="crop[2]" type="number" (change)="updateCrop(true)" (focus)="focus[2] = true" (blur)="focus[2] = false"/>
</mat-form-field>

<label class="amp-crop-toolbar__label" [ngClass]="{'amp-crop-toolbar__label--active': focus[3]}">
  <span class="amp-crop-toolbar__label--full">Height</span>
  <span class="amp-crop-toolbar__label--short">H</span>
</label>
